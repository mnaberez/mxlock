name: Run all tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install asxxxx
      run: |
        wget --no-verbose --content-disposition https://github.com/6502org/6502.org/raw/74f5d0c0f9b73d5e353bde7b3b25ea7f43b527a1/public/tools/asm/asxs5p50.zip
        unzip -q asxs5p50.zip
        make -C asxv5pxx/asxmak/linux/build all
        echo "$PWD/asxv5pxx/asxmak/linux/build" >> $GITHUB_PATH

    - name: Install srecord
      run: sudo apt-get install srecord

    - name: Build the firmware (ATtiny214 version)
      run: |
        make -C firmware MCU=t214
        cat firmware/stevekey_t214_flash.lst
        cat firmware/stevekey_t214_fuses.lst
        cat firmware/stevekey_t214_eeprom.lst

    - name: 'Upload build artifacts'
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
            firmware/stevekey_*_flash.*
            firmware/stevekey_*_fuses.*
            firmware/stevekey_*_eeprom.*
